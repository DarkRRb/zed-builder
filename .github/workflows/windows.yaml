name: windows

on:
  workflow_dispatch:
    inputs:
      branch:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          repository: "zed-industries/zed"
          ref: ${{ github.event.inputs.branch }}

      - run: rustup target add x86_64-pc-windows-msvc

      - run: cargo build --target=x86_64-pc-windows-msvc

      - run: tree .
